{% extends "base.html" %}

{% block head_title %}Add Restaurant || {{ block.super }}{% endblock %}

{% block content %}
<h1>Add Restaurant</h1>
<form method='POST'>
    {% csrf_token %}
    <input type="text" name="title" placeholder="Your Title..."> <br/>
    <input type="text" name="location" placeholder="Your Location..."> <br/>
    <input type="text" name="category" placeholder="Your Category..."> <br/>
    <button type="submit" name="button">Save</button>
</form>
{% endblock content %}
